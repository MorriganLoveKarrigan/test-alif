version: '3.1'
services:
  json-server:
    image: clue/json-server
    container_name: json-server
    ports:
      - 3000:80
    volumes:
      - '../../db.json:/data/db.json'
    networks:
      - databases-communication-network

networks:
  databases-communication-network:
    driver: bridge
    name: back-services-communication-network

